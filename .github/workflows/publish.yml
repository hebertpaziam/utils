name: "deploy"
on:
  push:
    branches:
      - master
jobs:
  release:
    name: "release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org
      - run: npm install
      - run: npm test
      - name: "publish"
        run: npm publish --access public
        working-directory: "utils"
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
